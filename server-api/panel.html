<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDMC API Panel</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh; padding: 20px; color: #e2e8f0;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { text-align: center; color: #4ade80; margin-bottom: 30px; font-size: 2rem; }
        h2 { color: #94a3b8; margin: 20px 0 10px; font-size: 1.2rem; border-bottom: 1px solid #334155; padding-bottom: 5px; }
        
        .card { 
            background: #1e293b; border-radius: 12px; padding: 20px; margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #94a3b8; font-size: 0.9rem; }
        input[type="text"], input[type="password"] { 
            width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #334155;
            background: #0f172a; color: #fff; font-size: 1rem;
        }
        input:focus { outline: none; border-color: #4ade80; }
        
        .btn { 
            padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer;
            font-size: 1rem; font-weight: 600; transition: all 0.2s; margin: 5px;
        }
        .btn-primary { background: #4ade80; color: #0f172a; }
        .btn-primary:hover { background: #22c55e; transform: translateY(-2px); }
        .btn-secondary { background: #3b82f6; color: #fff; }
        .btn-secondary:hover { background: #2563eb; }
        .btn-danger { background: #ef4444; color: #fff; }
        .btn-danger:hover { background: #dc2626; }
        
        .btn-grid { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 15px; }
        
        .result { 
            background: #0f172a; padding: 15px; border-radius: 8px; margin-top: 15px;
            max-height: 400px; overflow: auto; font-family: monospace; font-size: 0.85rem;
            white-space: pre-wrap; word-break: break-all;
        }
        .result.error { color: #f87171; }
        .result.success { color: #4ade80; }
        
        .session-info { 
            background: #334155; padding: 15px; border-radius: 8px; margin-bottom: 20px;
        }
        .session-info span { color: #4ade80; font-weight: bold; }
        
        .status { 
            display: inline-block; padding: 4px 12px; border-radius: 20px; font-size: 0.8rem;
            margin-left: 10px;
        }
        .status.authenticated { background: #22c55e; color: #fff; }
        .status.pending { background: #f59e0b; color: #fff; }
        
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>EDMC API Panel</h1>
        
        <div class="card" id="login-section">
            <h2>Authentication</h2>
            <div class="form-group">
                <label>Commander Name</label>
                <input type="text" id="cmdrName" placeholder="Enter your commander name">
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="isBeta"> Beta Server
                </label>
            </div>
            <button class="btn btn-primary" onclick="startAuth()">Start Authentication</button>
            
            <div id="auth-result" class="result hidden"></div>
            
            <div id="auth-link-section" class="hidden" style="margin-top: 15px;">
                <p style="color: #94a3b8; margin-bottom: 10px;">Click the button below to login with Frontier:</p>
                <a id="auth-link" href="#" target="_blank">
                    <button class="btn btn-secondary">Open Frontier Login</button>
                </a>
                <button class="btn btn-primary" onclick="checkAuthStatus()">Check Status</button>
            </div>
        </div>
        
        <div class="card hidden" id="session-section">
            <h2>Current Session</h2>
            <div class="session-info">
                Commander: <span id="session-cmdr"></span>
                <span id="session-status" class="status"></span>
            </div>
            <div class="form-group">
                <label>Session ID (use this for API calls)</label>
                <input type="text" id="sessionId" readonly>
            </div>
        </div>
        
        <div class="card hidden" id="api-section">
            <h2>API Actions</h2>
            
            <h3>Commander Profile</h3>
            <div class="btn-grid">
                <button class="btn btn-secondary" onclick="callApi('/profile')">Get Profile</button>
                <button class="btn btn-secondary" onclick="callApi('/fleetcarrier')">Get Fleet Carrier</button>
            </div>
            
            <h3>Station Data</h3>
            <div class="btn-grid">
                <button class="btn btn-secondary" onclick="callApi('/station')">Get Full Station</button>
                <button class="btn btn-secondary" onclick="callApi('/market')">Get Market</button>
                <button class="btn btn-secondary" onclick="callApi('/shipyard')">Get Shipyard</button>
            </div>
            
            <h3>Session</h3>
            <div class="btn-grid">
                <button class="btn btn-danger" onclick="logout()">Logout</button>
            </div>
            
            <div id="api-result" class="result hidden"></div>
        </div>
        
        <div class="card">
            <h2>Response</h2>
            <pre id="response" class="result">No data yet...</pre>
        </div>
    </div>
    
    <script>
        const API_PORT = 3000;
        let currentSessionId = null;
        
        async function startAuth() {
            const cmdr = document.getElementById('cmdrName').value.trim();
            if (!cmdr) {
                showError('Please enter your commander name');
                return;
            }
            
            const isBeta = document.getElementById('isBeta').checked;
            
            try {
                const res = await fetch(`http://localhost:${API_PORT}/auth/start`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ cmdr, isBeta })
                });
                const data = await res.json();
                
                if (data.authUrl) {
                    document.getElementById('auth-link').href = data.authUrl;
                    document.getElementById('auth-link-section').classList.remove('hidden');
                    document.getElementById('auth-result').textContent = 'Authentication initiated. Click "Open Frontier Login" to login.';
                    document.getElementById('auth-result').classList.remove('hidden', 'error');
                    document.getElementById('auth-result').classList.add('success');
                    
                    currentSessionId = data.sessionId;
                    document.getElementById('sessionId').value = data.sessionId;
                    document.getElementById('session-cmdr').textContent = cmdr;
                    
                    checkAuthStatus();
                }
            } catch (err) {
                showError('Failed to start auth: ' + err.message);
            }
        }
        
        async function checkAuthStatus() {
            if (!currentSessionId) return;
            
            try {
                const res = await fetch(`http://localhost:${API_PORT}/auth/status/${currentSessionId}`);
                const data = await res.json();
                
                const statusEl = document.getElementById('session-status');
                if (data.authenticated) {
                    statusEl.textContent = 'Authenticated';
                    statusEl.className = 'status authenticated';
                    document.getElementById('session-section').classList.remove('hidden');
                    document.getElementById('api-section').classList.remove('hidden');
                } else {
                    statusEl.textContent = 'Pending';
                    statusEl.className = 'status pending';
                }
            } catch (err) {
                console.error('Status check error:', err);
            }
        }
        
        async function callApi(endpoint) {
            if (!currentSessionId) {
                showError('No active session');
                return;
            }
            
            showLoading();
            
            try {
                const res = await fetch(`http://localhost:${API_PORT}/api${endpoint}/${currentSessionId}`);
                const data = await res.json();
                
                if (res.ok) {
                    document.getElementById('response').textContent = JSON.stringify(data, null, 2);
                    document.getElementById('response').classList.remove('error');
                } else {
                    showError(JSON.stringify(data, null, 2));
                }
            } catch (err) {
                showError('API call failed: ' + err.message);
            }
        }
        
        async function logout() {
            if (!currentSessionId) return;
            
            try {
                await fetch(`http://localhost:${API_PORT}/auth/logout/${currentSessionId}`, { method: 'POST' });
                currentSessionId = null;
                document.getElementById('session-section').classList.add('hidden');
                document.getElementById('api-section').classList.add('hidden');
                document.getElementById('auth-link-section').classList.add('hidden');
                document.getElementById('auth-result').classList.add('hidden');
                document.getElementById('response').textContent = 'Logged out';
            } catch (err) {
                showError('Logout failed: ' + err.message);
            }
        }
        
        function showError(msg) {
            document.getElementById('response').textContent = msg;
            document.getElementById('response').classList.add('error');
        }
        
        function showLoading() {
            document.getElementById('response').textContent = 'Loading...';
            document.getElementById('response').classList.remove('error');
        }
        
        setInterval(checkAuthStatus, 3000);
    </script>
</body>
</html>
